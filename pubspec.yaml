name: flutter_callouts
description: Point stuff out for your users => Target, Transform, Configure Callouts, Record to JSON in Dev, and Play in Production
version: 9.0.0
maintainer: Ian White
homepage: https://github.com/biancashouse/flutter_callouts
repository: https://github.com/biancashouse/flutter_callouts
#publish_to: 'none' # Remove this line if you wish to publish to pub.dev

topics:
  - callouts
  - help
  - toasts

environment:
  sdk: ^3.9.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  logger: ^2.6.0
  gradient_borders: ^1.0.1
  package_info_plus: ^8.0.2
  universal_platform: ^1.1.0
  hydrated_bloc: ^10.0.0
  path_provider: ^2.1.5
  image_network: ^2.5.6
  intl: ^0.20.2
  timeago: ^3.7.0
  gap: ^3.0.1
  #  shared_preferences: ^2.3.4
  device_info_plus: ^11.5.0
  json_annotation: ^4.9.0
  dart_mappable: ^4.5.0
  flutter_hooks: ^0.21.3+1
  pointer_interceptor: ^0.10.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  fake_async: ^1.3.3
  mockito: ^5.4.4
  flutter_lints: any
  analyzer: ^7.0.0

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

#false_secrets:
#  - /example/lib/firebase_options.dart

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - lib/assets/
    - lib/assets/images/
    - lib/assets/images/loading-icon-256x256.png

cider:
  link_template:
    tag: https://github.com/flutter_callouts/project/releases/tag/%tag% # initial release link template
    diff: https://github.com/flutter_callouts/project/compare/%from%...%to% # subsequent releases link template